<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Drive</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="/styles.css" rel="stylesheet" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] }, colors: { base: { 900: '#0B0C0E', 800: '#0F1115', 700: '#151821', 600: '#1B2030', 500: '#21283B' } } } } };</script>
	<style>
		:root { color-scheme: dark; }
		html, body { height: 100%; }
	</style>
</head>
<body class="h-full bg-base-900 text-white antialiased selection:bg-white/10">
	<div class="flex h-full">
		<aside class="hidden md:flex w-64 bg-base-800/60 border-r border-white/5 backdrop-blur-xl flex-col">
			<div class="p-4 text-sm font-semibold tracking-wide text-white/80">Drive</div>
			<nav class="px-2 space-y-1 text-sm">
				<button id="newFolderBtn" class="w-full flex items-center gap-2 px-3 py-2 rounded-md hover:bg-white/5">New Folder</button>
				<label class="w-full flex items-center gap-2 px-3 py-2 rounded-md hover:bg-white/5 cursor-pointer">
					<input id="fileInput" type="file" class="hidden" multiple />
					<span>Upload</span>
				</label>
				<button id="signOutBtn" class="w-full flex items-center gap-2 px-3 py-2 rounded-md hover:bg-white/5 text-white/60">Sign out</button>
			</nav>
			<div class="mt-auto p-4 text-xs text-white/40">Ultra-fast. Minimal. Yours.</div>
		</aside>
		<main class="flex-1 flex flex-col min-w-0">
			<header class="flex items-center gap-3 px-4 h-14 border-b border-white/5 bg-base-800/40 backdrop-blur-xl">
				<div id="breadcrumbs" class="text-sm text-white/70 truncate">/</div>
				<div class="ml-auto flex items-center gap-2">
					<input id="searchInput" placeholder="Search" class="bg-white/5 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-white/10" />
					<button id="refreshBtn" class="px-3 py-1.5 rounded-md bg-white/5 hover:bg-white/10 text-sm">Refresh</button>
					<div class="w-8 h-8 rounded-full bg-gradient-to-br from-white/20 to-white/5"></div>
				</div>
			</header>
			<section id="dropZone" class="flex-1 overflow-auto">
				<div class="max-w-6xl mx-auto p-4">
					<div class="border border-white/5 rounded-xl overflow-hidden">
						<table class="w-full text-sm">
							<thead class="bg-base-800/60">
								<tr class="text-white/60">
									<th class="text-left font-medium px-4 py-2">Name</th>
									<th class="text-left font-medium px-4 py-2">Size</th>
									<th class="text-left font-medium px-4 py-2">Modified</th>
									<th class="w-12"></th>
								</tr>
							</thead>
							<tbody id="fileTable" class="divide-y divide-white/5 bg-base-800/20"></tbody>
						</table>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script type="module" src="/app.js"></script>
</body>
</html>
